<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Swap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Swap</h1>
    <div class="panda-img">
        <img class="mySlides" src="./images/image1.png" alt="image1" />
        <img class="mySlides" src="./images/image2.png" alt="image2" />
        <img class="mySlides" src="./images/image3.png" alt="image3" />
        <img class="mySlides" src="./images/image4.png" alt="image4" />
        <img class="mySlides" src="./images/image5.png" alt="image5" />
        <img class="mySlides" src="./images/image6.png" alt="image6" />
    </div>

    <a class="prev" onclick="previous(-1)">❮</a>
    <a class="next" onclick="previous(1)">❯</a>

    <div class="dot-dot">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
        <span class="dot" onclick="currentSlide(4)"></span> 
        <span class="dot" onclick="currentSlide(5)"></span> 
        <span class="dot" onclick="currentSlide(6)"></span> 
    </div>

    <script src="./index.js"></script>
</body>
</html>
